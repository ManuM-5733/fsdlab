<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h2><u>feedback form</u></h2>
    <label for="fullname">full Name  :</label>
    <input type="text" id="fullname" placeholder="Enter Your Full Name"><br><br>

    
    <label for="phno">ph no:</label>
    <input type="text" id="phno" placeholder="Enter Your phno"><br><br>

    <label for="email">email :</label>
    <input type="text" id="email" placeholder="Enter Your email"><br><br>

    <label for="Feedback">Feedback:</label><br>
    <textarea input="text" id="Feedback" minlength="50"></textarea><br><br>

     <button onclick="submit()">Submit</button>
     <script src="script.js"></script>
  


</body>
</html>
